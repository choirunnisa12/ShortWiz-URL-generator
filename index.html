<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicons.png">
    <title>Url Shortener</title>
     
</head>
<body>
    <div class="container">
        <i class='bx bx-link'></i>
        <h1>ShortWizz</h1>
        <h2>URL Shortener</h2>
        <label for="originalUrl">Enter URL:</label>
        <input type="text" id="originalUrl" placeholder="Enter link here">
        <div class="buttons">
            <button id="reload-btn">Refresh</button>
            <button id="short-btn">Shorten</button>
        </div>
        <label for="shortenedUrl">Shorten URL :</label>
        <textarea id="shortenedUrl" rows="3" readonly></textarea>
        <div>
<p>By clicking Shorten URL, you agree to ShortWiz's <br>Terms of Use and Privacy Policy </br></p>
</div>
</div>
    <div></div>

    <script src="script.js"></script>
</body>

</html>
